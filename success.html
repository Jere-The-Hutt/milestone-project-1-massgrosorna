<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MassGrosorna | Skickat</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/massgrosorna-logo-header.png" alt="MassGrosorna header logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto text-end">
                    <a class="nav-link" href="index.html">Hem</a>
                    <a class="nav-link" href="bibliotek.html">Bibliotek</a>
                    <a class="nav-link" href="about.html">Om oss</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="header-2" class="container section">
        <div class="row">
            <div id="header-text" class="col-12 text-center">
                <h1 class="display-4">Tack!</h1>
                <p class="my-2">Vi har tagit emot ditt meddelande</p>
            </div>
            <div class="col-12 col-xl-12 text-center">
                <img src="assets/images/massgrosorna-bam-success.png" alt="Excited Bam">
            </div>
        </div>
    </header>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-1">
        <div class="container section">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h2 class="sub-heading-color">Hör av dig!</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <!-- Social Media Links (Bottom on small screens) -->
                <div class="col-12 col-md-4 text-center text-md-start mb-4 order-last order-md-first">
                    <h3 class="sub-heading-color text-center">Hitta oss på sociala medier</h3>
                    <div class="social-links my-4">
                        <a href="https://www.instagram.com" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                    </div>
                </div>
                <!-- Name & Email Fields (Top on small screens) -->
                <div class="col-12 col-md-4 text-center mt-3">
                    <form action="success.html" method="GET">
                        <div class="row justify-content-center">
                            <div class="col-10 col-md-10 mb-3">
                                <input class="form-control" id="name" name="name" type="text" required>
                                <label class="form-label sub-heading-color mt-1" for="name">Ditt Namn</label>
                            </div>
                            <div class="col-10 col-md-10 mb-3">
                                <input class="form-control" id="email-footer" name="email" type="email" required>
                                <label class="form-label sub-heading-color mt-1" for="email-footer">E-post</label>
                            </div>
                            <div class="col-10 col-md-10 mb-2">
                                <textarea class="form-control" id="message-footer" name="message"
                                    rows=" 5" required></textarea>
                                <label class="form-label sub-heading-color mt-1" for="message-footer">Ditt Meddelande</label>
                            </div>
                            <div id="button-contact" class="text-center justify-content-center">
                                <button type="submit" class="btn custom-button-outline mt-4">Skicka</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/a7aea892be.js" crossorigin="anonymous"></script>

</body>

</html>
